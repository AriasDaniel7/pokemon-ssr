<div class="grid grid-cols-1 sm:grid-cols-3 md:grid-cols-5 gap-4">
  <!--  -->
  @for (pokemon of pokemons(); track pokemon.id) {
  <pokemon-card [pokemon]="pokemon"></pokemon-card>
  }@empty {
  <div
    class="col-span-1 sm:col-span-3 md:col-span-5 text-center flex justify-center items-center h-28"
  >
    No hay pokemons
  </div>
  }
</div>
