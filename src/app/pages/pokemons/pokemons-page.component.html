<h1 class="text-3xl">Listado de Pokemons</h1>

<h2 class="text-xl">Pagina actual: {{ currentPage() }}</h2>

<hr class="my-4" />

@if (!isLoading()) {
<pokemon-list [pokemons]="pokemons()"></pokemon-list>
}@else {
<pokemon-list-skeleton></pokemon-list-skeleton>
}

<!-- TODO: Pokemon list skeleton -->

<div class="flex justify-between mb-6">
  <button
    [disabled]="currentPage() === 1"
    [routerLink]="['/pokemons/page/', currentPage()! - 1]"
    class="mt-2"
  >
    Anterior
  </button>
  <button [routerLink]="['/pokemons/page/', currentPage()! + 1]" class="mt-2">
    Siguiente
  </button>
</div>
